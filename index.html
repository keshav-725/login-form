<!DOCTYPE html>
<html>

<head>
    <title>Basic Template if Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="Form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 bg-white p-5">
                    <h2 style="text-align:center">Login to Mywebsite</h2>
                    <p style="text-align:center">Log in to your account and manage your digital world.</p>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control inp">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control inp">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-dark btn-block">Log In</button>
                        </div>
                        <div>
                            <span class="line"></span>
                            <span>or</span>
                            <span class="line"></span>
                        </div>
                        <div class="input-group mt-3" style="margin-left: 140px;">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <span class="fab fa-google text-primary"></span>
                                </span>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary">Sign in with Google</button>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class=" offset-1 col-md-6">
                                <p>Don't have an account?</p>
                            </div>
                            <div class="col-md-5">
                                <p><b><a href="#">Sign Up here</a></b></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6" id="carouselDiv">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item">
                                <img src="./images/laptop.jpg" height="600px" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h3>Learn with Mywebsite</h3>
                                    <p>Learn using our interactive examples and tutorials</p>
                                </div>
                            </div>
                            <div class="carousel-item active">
                                <img src="./images/laptop_4.jpg" height="600px" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h3>Learn with Mywebsite</h3>
                                    <p>Learn using our interactive examples and tutorials</p>
                                </div>
                            </div>
                        </div>
                        <a href="#myCarousel" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#myCarousel" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
